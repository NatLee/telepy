{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block content %}
<div class="mx-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
            <h2>SSH Server Logs</h2>
            <div class="websocket-status status ml-2" id="websocket-status"></div>
        </div>
        <div>
            <button class="btn btn-info mr-2" onclick="displayLogs('Accepted')">Accepted</button>
            <button class="btn btn-danger mr-2" onclick="displayLogs('Invalid')">Invalid</button>
            <button class="btn btn-warning mr-2" onclick="displayLogs('Disconnected')">Disconnected</button>
            <button class="btn btn-secondary" onclick="refreshLogs()">Refresh All</button>
        </div>
    </div>
    <div class="table-responsive" style="height: 400px; overflow-y: scroll;">
        <table class="table sticky-header">
            <thead class="sticky-top bg-white">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody id="logContent">
                <!-- Log entries will be inserted here -->
            </tbody>
        </table>
    </div>
</div>



{% endblock %}

{% block scripts %}
{% load static %}
<script src="{% static 'js/logs.js' %}"></script>
{% endblock %}
