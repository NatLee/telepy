{% extends 'base.html' %}

{% block title %}SSH Server Logs{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2 class="mb-4">SSH Server Logs</h2>
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search logs...">
                <button class="btn btn-outline-secondary" type="button" onclick="filterLogs()">Search</button>
            </div>
        </div>
        <div class="col-md-6 text-md-end">
            <button class="btn btn-primary" onclick="refreshLogs()">Refresh Logs</button>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th width="30%">Timestamp</th>
                    <th width="70%">Message</th>
                </tr>
            </thead>
        </table>
        <div class="table-body-container">
            <table class="table table-striped table-hover">
                <tbody id="logContent">
                    <!-- Log entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% load static %}
<script src="{% static 'js/logs.js' %}"></script>
{% endblock %}
