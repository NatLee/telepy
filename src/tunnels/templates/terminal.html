<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/xterm@3.6.0/dist/xterm.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/terminal.css' %}">
    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Terminal</span>
            <div class="d-flex align-items-center">
                <span class="me-3">Status: <span id="status" class="badge bg-secondary">connecting...</span></span>
                <span class="me-3">Shell: <span id="shellType" class="badge bg-secondary">detecting...</span></span>
                <button id="checkServiceKeyBtn" class="btn btn-outline-info btn-sm">Check Service Key</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="row mt-3 mb-2">
            <div class="col">
              <div class="row mt-3">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchPath" placeholder="Search path" aria-label="Search path" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="searchStatusBtn" data-bs-toggle="tooltip" data-bs-placement="top" title="">
                            <i class="fas fa-circle"></i>
                        </button>
                        <button class="btn btn-outline-secondary" type="button" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="dropdown">
                        <div id="dropdownMenu" class="dropdown-menu w-100"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="dropdown">
            <div id="dropdownMenu" class="dropdown-menu w-100"></div>
        </div>
        <div class="terminal-wrapper flex-grow-1">
            <div id="terminal" class="h-100"></div>
        </div>
    </div>

    <div class="modal fade" id="serviceKeyModal" tabindex="-1" aria-labelledby="serviceKeyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="serviceKeyModalLabel">Service Key</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Service: <strong id="serviceKeyService"></strong></p>
            <p>Key</p>
            <textarea id="serviceKeyTextarea" readonly class="service-key-textarea" rows="6"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            <button type="button" class="btn btn-primary" id="copyServiceKey">Copy Key</button>
            <button type="button" class="btn btn-success" id="reloadButton">Reload</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/xterm.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/fit/fit.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/fullscreen/fullscreen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block scripts %}
    {% load static %}
    <script src="{% static 'js/terminal.js' %}"></script>
    {% endblock %}
</body>
</html>
